        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="d-flex w-100 justify-content-end">
            <ul class="navbar-nav d-flex align-items-sm-center text-center shadow navegadores">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/pages/characters.html">Characters</a>

              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/pages/villanos.html">Villains</a>

                    alt="GitHub">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="d-flex justify-content-center flex-grow-1 align-items-center" id="cardDetails">
    <div class="d-flex flex-column flex-md-row align-items-center card-detail-container">
      <div class="card character-card" style="width: 18rem;">
        <div id="img">
          <img src="#" class="card-img-top character-img" alt="Character Image">
        </div>
      </div>
      <div class="card-body ms-md-4 bg-light rounded p-3 character-info">
        <h5 class="card-title" id="name"></h5>
        <p class="card-text" id="jutsu"></p>
        <p class="card-text" id="affiliation"></p>
        <p class="card-text" id="sex"></p>
        <p class="card-text" id="clan"></p>
        <p class="card-text" id="status"></p>
      </div>
    </div>
  </main>
  <div class="d-flex justify-content-center my-4">
    <a href="javascript: history.go(-1)" class="btn btn-primary btn-back">Go Back</a>
  </div>
  <footer class="bg-dark text-white py-4 mt-auto">
    <h2 class="text-center">Our sponsors</h2>
    <div class="d-flex justify-content-center align-items-center position-relative">

        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Workgroup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column text-center">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/assets/banner2.webp" class="img-fluid rounded-start" alt="Juan">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-black">Juan</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/assets/banner2.webp" class="img-fluid rounded-start" alt="Harold">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-black">Harold</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/assets/banner2.webp" class="img-fluid rounded-start" alt="Chantal">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-black">Chantal</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/assets/banner2.webp" class="img-fluid rounded-start" alt="Manuel">
            </div>
            <div class="col-md-8">

                <h5 class="card-title text-black">Manuel</h5>

            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-black">Carlos</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
